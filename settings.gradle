def gitBranch () {
    def branch = ""
    def proc = "git rev-parse --abbrev-ref HEAD".execute()
    proc.in.eachLine {
        line -> branch = line
    }
    proc.err.eachLine {
        line -> println(line)
    }
    proc.waitFor()
    branch
}

rootProject.name = 'OfflinePlayers-' + gitBranch()

